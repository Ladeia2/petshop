<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page || Pagina Rapida</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600&family=M+PLUS+Rounded+1c:wght@500&family=Nunito+Sans:opsz,wght@6..12,200;6..12,500;6..12,900&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,600;1,700&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <header>
        <div class="container">
            <div class="brand-name">
                <span>Code-Ladeia</span>
            </div>

            <nav id="menu">
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <main>
        <section class="row">
            <div class="col-2">
                <h1>Amor e cuidado para <br> o seu animal de estimação</h1>
                <p>Proporcione amor, atenção e cuidados especiais para o seu animal de estimação. Descubra dicas, produtos e informações úteis para garantir o bem-estar e a felicidade do seu companheiro fiel.</p>

                <button>Saiba Mais</button>

            </div>

            <div class="col-2">
                <img src="img/imagem.jpg" alt="dog">
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Seleciona todos os links dentro da lista
            const links = document.querySelectorAll('#menu ul li a');
            
            // Adiciona um evento de clique a cada link
            links.forEach(link => {
                link.addEventListener('click', function() {
                    // Remove a classe 'active' de todos os links
                    links.forEach(link => {
                        link.classList.remove('active');
                    });
    
                    // Adiciona a classe 'active' apenas ao link clicado
                    this.classList.add('active');
                });
            });
        });
    </script>


</body>

</html>
